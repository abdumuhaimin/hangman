<!doctype html>
<html>

    <link href="main.css" rel="stylesheet" />
    <script src="jquery-1.12.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <label>Select category: </label>

        <option value="badminton">Badminton</option>
